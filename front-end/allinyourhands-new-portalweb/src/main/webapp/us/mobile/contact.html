
		<div class="container">
			<h3>Contact</h3>
			<hr style="background: #bebebe; margin: 15px 0px;">
			<h4>If you have doubts, suggestions or criticisms, please write us</h4>
			<form ng-submit="sendMail()" id="contactform" class="contact-form">                  

                                            <div class="row form-group">

                                                <div class="col-md-12 col-sm-12 col-xs-12 form-group" id="contact-name">
                                                    <i class="fa fa-user icon-contact"></i>
                                                    <input type="text" name="name" class="form-control name-contact" style="margin-top: 0;" placeholder="your name..." ng-model="emailNameClient" required/>
                                                </div>          

                                                <div class="col-md-12 col-sm-12 col-xs-12 form-group" id="contact-email">
                                                    <i class="fa fa-envelope icon-contact"></i>
                                                    <input type="text" name="email" class="form-control email-contact" placeholder="email..." ng-model="emailEmailClient" required/>
                                                </div> 	
                                               
                                                <div class="col-md-12 col-sm-12 col-xs-12 form-group" id="contact-message">
                                                    <i class="fa fa-comments icon-contact"></i>
                                                    <textarea name="message" cols="90" rows="10" class="form-control message-contact" id="inputError" placeholder="your message" ng-model="emailMessage" required></textarea>
                                                </div> 

                                                <div class="col-md-12 col-sm-12 col-xs-12 form-group" style="margin-bottom: 0;">
                                                    <button type="submit" class="ui-link ui-btn ui-btn-inline ui-shadow ui-corner-all ui-mini" >Send<i class="fa fa-angle-right" ></i></button>
                                                </div>   

                                            </div><!--//row-->

                                        </form><!--//contact-form-->
